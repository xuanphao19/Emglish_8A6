<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Luyện Tập Từ Vựng Tiếng Anh lớp 8 </title>
    <link rel="icon" type="image/x-icon" href="./XuanPhao.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body onload='getRandomQuestion()'>
    <div class="main">
      <div class="App" id="App-1">
        <h3 class="heading"> ❤️ <i>Love again <br /> from the beginning!</i> </h3>
        <h4 class="sub-heading">Vocabulary test</h4>
        <div class="flip-card-inner">
          <div class="flip-card-front"><img src="./assets/img/GVCN8A6_2022.png" alt="Avatar" />
          </div>
          <div class="flip-card-back">
            <img src="./assets/img/screenshot_1662025446.png" alt="Avatar" />
            <div id="suggestionsBack"> </div>
          </div>
        </div>

        <div class="App-content">
          <div class="questionFront">
            <div class="App-group">
              <span class="App-label"> Question: <span class='lengthArr'></span></span>
              <div class="App-control" id="questionFront"></div>
            </div>

            <div class="App-group">
              <label for="answer" class="App-label">Answer plan:</label>
              <input class="App-control" id="answer" name="answer"
                placeholder="Nhập nội dung trả lời của bạn!" type="text" />
              <span class="App-message"></span>
              <span class="suggestions"></span>
            </div>

            <div class="show-btn">
              <button id="suggestions" class="btn">Xem gợi ý</button>
              <button id="next" class="btn">Tiếp tục</button>
            </div>
            <div id="submitResult"></div>
            <button id="submit" class="btn">
              <div class='submit'>Nộp bài</div>
            </button>
          </div>
        </div>

        <div><audio id='audios'></audio></div>
        <div><audio id='yeahMusic' src="./assets/audio/yeah.mp3"></audio> </div>
        <div id='audioBeys'><audio id='audioBey' src="./assets/audio/Tambiet.mp3"></audio> </div>

      </div>
    </div>

    <script src="./assets/javaScript/index.js"></script>

  </body>
</html>
